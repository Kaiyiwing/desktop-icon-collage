<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Desktop Icon Collage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jszip.min.js"></script>
    <script src="filesaver.min.js"></script>
    <script src="main.js"></script>
    <style>
      .main {
        text-align: start;
        background-color: #fff;
        border-radius: 20px;
        width: 300px;
        height: 350px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      选择图片: <input type="file" id="file" />
      <br />
      <br />
      行数: <input type="text" id="row" />
      <br />
      <br />
      <button onclick="main()">Generate</button>
    </div>
  </body>
</html>
